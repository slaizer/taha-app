<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User to Modify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <h2 class="mb-4">Select User to Modify</h2>
            <ul class="list-group">
                {% for user in users %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ user.username }}
                        <a href="{% url 'modify_user_specific' user_index=forloop.counter0 %}" class="btn btn-warning btn-sm">Modify</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
