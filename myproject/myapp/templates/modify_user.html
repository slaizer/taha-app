<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <h2 class="mb-4">Modify User</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="{{ user.password }}" required>
                </div>
                <div class="mb-3">
                    <label for="privilege" class="form-label">Privilege</label>
                    <select id="privilege" name="privilege" class="form-select">
                        <option value="normal" {% if user.privilege == 'normal' %}selected{% endif %}>Normal User</option>
                        <option value="supervisor" {% if user.privilege == 'supervisor' %}selected{% endif %}>Supervisor</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'remove_user' user_index=user_index %}" class="btn btn-danger">Remove User</a>
            </form>
        </div>
    </div>
</body>
</html>
