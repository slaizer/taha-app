<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(135deg, #e9f7ff, #e0f2fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Form Container with 3D Effect */
        .form-container {
            max-width: 600px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Input Fields with 3D Effect */
        .form-control {
            background: linear-gradient(135deg, #f9f9f9, #ffffff);
            border: 1px solid #ced4da;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1), inset -4px -4px 8px rgba(255, 255, 255, 0.8);
            outline: none;
        }

        /* Buttons with 3D Hover Effects */
        .btn-success {
            background: linear-gradient(135deg, #38c172, #28a745);
            border: none;
            box-shadow: 0 5px 10px rgba(56, 193, 114, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #28a745, #38c172);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(56, 193, 114, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            border: none;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        /* Heading Styles */
        h2 {
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            color: #333;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Add Item</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="device_name" class="form-label">Device Name</label>
                <input type="text" name="device_name" id="device_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sn" class="form-label">SN</label>
                <input type="text" name="sn" id="sn" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" name="model" id="model" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" id="location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select name="status" id="status" class="form-select" required>
                    <option value="" disabled selected>Select status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="purchase_date" class="form-label">Purchase Date</label>
                <input type="date" name="purchase_date" id="purchase_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contact_number" class="form-label">Contact Number</label>
                <input type="text" name="contact_number" id="contact_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email_address" class="form-label">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Add Item</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary text-center">Back to Dashboard</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
