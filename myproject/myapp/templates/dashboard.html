<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h2 {
            color: #343a40;
            font-weight: 700;
        }
        p {
            color: #6c757d;
        }
        .icon-btn {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #e9ecef;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover {
            background-color: #dee2e6;
            transform: translateY(-2px);
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .icon-btn img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container text-center">
            <!-- Logo Section -->
            <img src="https://i.imghippo.com/files/GWsJ3477to.png" alt="Logo" class="dashboard-logo">

            <!-- Welcome Message -->
            <h2 class="mb-4">Welcome, {{ username }}</h2>
            <p class="mb-4">You are now logged in.</p>

            <!-- Icon Buttons -->
            <div class="icon-container">
                <a href="{% url 'add_item' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/add--v1.png" alt="Add Items">
                    Add Items
                </a>
                <a href="{% url 'view_items' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/view-file.png" alt="View Items">
                    View Items
                </a>
                <a href="{% url 'add_user' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/add-user-male.png" alt="Add User">
                    Add User
                </a>
                <a href="{% url 'modify_user' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/edit-user.png" alt="Modify User">
                    Modify User
                </a>
                <a href="{% url 'ping_packets' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/network.png" alt="Ping">
                    Ping
                </a>
                <a href="{% url 'notes' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/note.png" alt="Notes">
                    Notes
                </a>
                <a href="{% url 'subnet_calculator' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/calculator.png" alt="Subnet">
                    Subnet
                </a>
                <a href="{% url 'purchase_request' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/purchase-order.png" alt="Purchase">
                    Purchase
                </a>
                <a href="{% url 'manage_urls' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/link.png" alt="Manage URLs">
                    Manage URLs
                </a>
                <a href="{% url 'manage_ips' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/ip-address.png" alt="Manage IPs">
                    Manage IPs
                </a>
                <a href="{% url 'scan_ip' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/radar.png" alt="Scan IP">
                    Scan IP
                </a>
                <a href="{% url 'gym_management' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/dumbbell.png" alt="GYM">
                    GYM
                </a>
                <a href="{% url 'case_calendar' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/planner.png" alt="Add Case">
                    Add Case
                </a>
                <a href="{% url 'manage_code_snippets' %}" class="icon-btn">
                    <img src="https://img.icons8.com/color/48/000000/source-code.png" alt="Code">
                    Code
                </a>
                <a href="{% url 'logout_view' %}" class="icon-btn" style="background-color: #ff6b6b; color: white;">
                    <img src="https://img.icons8.com/color/48/000000/logout-rounded-left.png" alt="Logout">
                    Logout
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
