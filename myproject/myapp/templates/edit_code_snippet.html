<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Code Snippet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Code Snippet</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Snippet Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ snippet.title }}" required>
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">Code</label>
            <textarea id="code" name="code" class="form-control" rows="8" required>{{ snippet.code }}</textarea>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3">{{ snippet.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'manage_code_snippets' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
